{% extends 'base.html' %}

{% block head %}
<title>Update Message</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update Your Message</h1>

    <div class="form">
        <form action="/update/{{msg.id}}" method="POST">
            <input type="text" name="content" value="{{msg.content}}" required>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
